<tree-sidebar>
  <ul class="tl nav" role="menu" ng-if="modules!==undefined">
    <li class="tn" ng-repeat="module in modules | orderBy:['name']">
      <a class="ti ti-default" ng-href="#{{module.name | idEncode}}" scroll-to>
        <i class="fa fa-cube moduleItemType"></i><span ng-bind="module.name"></span>
      </a>
      <ul id="{{module.name}}_properties" class="tl" role="menu">
        <li class="tn" ng-repeat="(className, class) in getClassesByModuleName(module.name) | orderBy:['name']">
          <a class="ti ti-default" ng-href="#{{module.name | idEncode}}_{{className | idEncode}}" scroll-to>
            <i class="fa fa-cube classItemType"></i><span
            ng-bind="className"></span>
          </a>
          <ul id="{{module.name}}_{{className}}_properties" class="tl" role="menu">
            <class-items-list module="module" class-name="className"></class-items-list>
          </ul>
        </li>
      </ul>
    </li>
  </ul>

  <ul class="tl nav" role="menu" ng-if="globalClasses!==undefined">
    <li ng-repeat="(className, class) in globalClasses | orderBy:['name']">
      <a class="ti ti-default" ng-href="#{{className | idEncode}}" scroll-to>
        <i class="fa fa-cube classItemType"></i><span ng-bind="className"></span>
      </a>
      <ul id="{{className}}_properties" class="tl" role="menu">
        <class-items-list module="{}" class-name="className"></class-items-list>
      </ul>
    </li>
  </ul>
</tree-sidebar>
