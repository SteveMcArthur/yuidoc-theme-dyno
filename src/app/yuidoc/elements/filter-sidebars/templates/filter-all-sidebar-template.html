<tree-sidebar id="testSidebar1">

  <div>
    <input class="form-control" type="text" ng-model="filterText" placeholder="Filter items">
  </div>

  <tree>

    <tree-list ng-if="modules!==undefined">

      <tree-node ng-repeat="module in modules | orderBy:['name']">
        <tree-item skin="default"
                   ng-href="#{{module.name | idEncode}}"
                   scroll-to>
          <i class="fa fa-cube moduleItemType"></i><span ng-bind="module.name"></span>
        </tree-item>

        <tree-list id="{{module.name}}_properties">
          <tree-node ng-repeat="(className, class) in getClassesByModuleName(module.name) | orderBy:['name']">
            <tree-item skin="default"
                       ng-href="#{{module.name | idEncode}}_{{className | idEncode}}"
                       scroll-to>
              <i class="fa fa-cube classItemType"></i><span ng-bind="className"></span>
            </tree-item>
            <tree-list id="{{module.name}}_{{className}}_properties">
              <class-items-list module="module" class-name="className" filter-text="$parent.filterText"></class-items-list>
            </tree-list>
          </tree-node>
        </tree-list>

      </tree-node>
    </tree-list>

    <tree-list ng-if="globalClasses!==undefined">
      <tree-node ng-repeat="(className, class) in globalClasses | orderBy:['name']">
        <tree-item skin="default" ng-href="#{{className | idEncode}}" scroll-to>
          <i class="fa fa-cube classItemType"></i><span ng-bind="className"></span>
        </tree-item>
        <tree-list id="{{className}}_properties">
          <class-items-list module="{}" class-name="className"  filter-text="$parent.filterText"></class-items-list>
        </tree-list>
      </tree-node>
    </tree-list>

  </tree>
</tree-sidebar>
