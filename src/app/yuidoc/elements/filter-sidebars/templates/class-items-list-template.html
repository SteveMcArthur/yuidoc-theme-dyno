<tree-node
    ng-repeat="classItem in getClassItemsByModuleAndClassName(module.name, className) | filter:{'name':filterText} | orderBy:['itemtype', 'name']">

  <tree-item skin="default"
             ng-href="#{{module.name | idEncode}}_{{className | idEncode}}_{{classItem.name | idEncode}}"
             scroll-to>
    <i class="fa fa-cube {{classItem.itemtype}}ItemType"></i><span ng-bind="classItem.name"></span>
  </tree-item>

</tree-node>
