<tree-sidebar>
  <tree>
    <tree-list>
      <tree-node
        ng-repeat="classItem in classItems | filter: {itemtype: 'property'}:true | objectFilter: {'name': treeSidebarFilterText} | orderBy:['itemtype', 'name']">
        <tree-item skin="default"
          ng-href="#{{classItem.module | idEncode}}_{{classItem.class | idEncode}}_{{classItem.name | idEncode}}"
          scroll-to>
          <i class="fa fa-cube propertyItemType"></i><span ng-bind="classItem.name"></span>
        </tree-item>
      </tree-node>
    </tree-list>
  </tree>
</tree-sidebar>
