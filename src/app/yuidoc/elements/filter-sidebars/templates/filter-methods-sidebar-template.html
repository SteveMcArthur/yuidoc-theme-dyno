<tree-sidebar>

  <div>
    <input class="form-control" type="text" ng-model="filterText" placeholder="Filter items">
  </div>

  <tree>
    <tree-list>
      <tree-node ng-repeat="classItem in classItems | filter: {itemtype: 'method'}:true | objectFilter: {'name': $parent.filterText} | orderBy:['itemtype', 'name']">
        <a class="ti ti-default" ng-href="#{{classItem.module | idEncode}}_{{classItem.class | idEncode}}_{{classItem.name | idEncode}}" scroll-to>
          <i class="fa fa-cube methodItemType"></i><span ng-bind="classItem.name"></span>
        </a>
      </tree-node>
    </tree-list>
  </tree>
</tree-sidebar>
