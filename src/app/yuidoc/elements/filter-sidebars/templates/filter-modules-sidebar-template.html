<tree-sidebar>
  <tree>
    <tree-list>
      <tree-node ng-repeat="module in modules | objectFilter: {'name': treeSidebarFilterText} | orderBy:['name']">
        <a class="ti ti-default" ng-href="#{{module.name | idEncode}}" scroll-to>
          <i class="fa fa-cube moduleItemType"></i><span ng-bind="module.name"></span>
        </a>
      </tree-node>
    </tree-list>
  </tree>
</tree-sidebar>
