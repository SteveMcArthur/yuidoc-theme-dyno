<tree-sidebar>
  <ul class="tl nav" role="menu">
    <li class="tn" ng-repeat="module in modules | objectFilter: {'name': treeSidebarFilterText} | orderBy:['name']">
      <a class="ti ti-default" ng-href="#{{module.name | idEncode}}" scroll-to>
        <i class="fa fa-cube moduleItemType"></i><span
        ng-bind="module.name"></span>
      </a>
    </li>
  </ul>
</tree-sidebar>
