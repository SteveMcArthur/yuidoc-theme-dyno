<div class="heading">
  <h3 id="{{module.name | idEncode}}_{{class.name | idEncode}}_{{classItem.name | idEncode}}" class="page-header">
    <i class="fa fa-cube {{classItem.itemtype}}ItemType"></i><span ng-bind="classItem.name"></span>
  </h3>
</div>

<div>
  <span class="label label-primary" ng-bind="classItem.itemtype"></span>
  <span ng-if="classItem.access!==undefined" class="label label-primary" ng-bind="classItem.access"></span>
  <span ng-if="classItem.access===undefined" class="label label-primary">public</span>
  <span ng-if="classItem.static===1" class="label label-primary">static</span>
  <span ng-if="classItem.async===1" class="label label-primary">async</span>
</div>

<br/>

<div ng-if="classItem.description !== undefined"
     class="summary description markdown-body"
     ng-bind-html="classItem.description"></div>

<br/>

<ng-switch on="classItem.itemtype">

  <span ng-switch-when="method">
    <class-item-method class-item="classItem"></class-item-method>
  </span>

  <span ng-switch-when="params">
    <class-item-params class-item="classItem"></class-item-params>
  </span>

  <span ng-switch-when="property">
    <class-item-property class-item="classItem"></class-item-property>
  </span>

  <span ng-switch-when="attribute">
    <class-item-attribute class-item="classItem"></class-item-attribute>
  </span>

</ng-switch>

<div class="example" ng-if="classItem.example !== undefined">
  <strong class="text-muted">Examples</strong>
  <br/>
  <br/>

  <div ng-repeat="exampleItem in classItem.example">
    <div class="markdown-body" ng-bind-html="exampleItem"></div>
    <br/>
    <br/>
  </div>
</div>
