<li class="tn" ng-repeat="(className, class) in classes | orderBy:['name']">
    <a class="ti ti-default" ng-href="#{{module.name | idEncode}}_{{className | idEncode}}" scroll-to>
        <i class="fa fa-cube" ng-style="{'color': getClassItemTypeColour('class')}"></i><span
            ng-bind="className"></span>
    </a>
    <ul id="{{module.name}}_{{className}}_properties" class="tl" role="menu"
        ng-include="'app/partial/sidebar/listing/classItemsListing.html'">
    </ul>
</li>
