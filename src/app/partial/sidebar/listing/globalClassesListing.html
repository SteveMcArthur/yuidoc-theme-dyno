<ul class="tl nav" role="menu">
    <li ng-repeat="(className, class) in globalClasses | orderBy:['name']">
        <a class="ti ti-default" ng-href="#{{className | idEncode}}" scroll-to>
            <i class="fa fa-cube" ng-style="{'color': getClassItemTypeColour('class')}"></i><span
                ng-bind="className"></span>
        </a>
        <ul id="{{className}}_properties" class="tl" role="menu"
            ng-include="'app/partial/sidebar/listing/classItemsListing.html'"
            ng-init="module = {}">
        </ul>
    </li>
</ul>
