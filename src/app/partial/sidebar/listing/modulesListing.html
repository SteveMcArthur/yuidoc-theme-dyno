<li class="tn" ng-repeat="module in modules | orderBy:['name']">
    <a class="ti ti-default" ng-href="#{{module.name | idEncode}}" scroll-to>
        <i class="fa fa-cube" ng-style="{'color': getClassItemTypeColour('module')}"></i><span
            ng-bind="module.name"></span>
    </a>
    <ul id="{{module.name}}_properties" class="tl" role="menu"
        ng-include="'app/partial/sidebar/listing/classesListing.html'">
    </ul>
</li>
