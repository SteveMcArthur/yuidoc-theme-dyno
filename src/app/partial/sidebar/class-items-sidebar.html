<li class="tn"
    ng-repeat="classItem in data.classitems | filter:{'class':className}:true | filter:{'name':moduleFilterText} | orderBy:['itemtype', 'name']">
    <a class="ti ti-default"
       ng-href="#{{module.name | urlEncode}}_{{className | urlEncode}}_{{classItem.name | urlEncode}}"
       scroll-to>
        <i class="fa fa-cube" ng-style="{'color': getClassItemTypeColour(classItem.itemtype)}"/><span
            ng-bind="classItem.name"/>
    </a>
</li>
