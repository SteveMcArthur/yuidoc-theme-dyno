<li class="tn" ng-repeat="(className, value) in classes">
    <a class="ti ti-default" ng-href="#{{module.name | idEncode}}_{{className | idEncode}}" scroll-to>
        <i class="fa fa-cube" ng-style="{'color': getClassItemTypeColour('class')}"/><span ng-bind="className"/>
    </a>
    <ul id="{{module.name}}_{{className}}_properties" class="tl" role="menu"
        ng-include="'app/partial/sidebar/class-items-sidebar.html'">
    </ul>
</li>
