<div class="nav sidebarNav">
    <div class="tree">
        <ul id="collections_menu"
            class="tl"
            role="menu">
            <li class="tn" ng-repeat="module in data.modules">
                <a class="ti ti-default"
                   ng-href="#{{module.name | urlEncode}}"
                   scroll-to>
                    <i class="fa fa-cube" ng-style="{'color': getClassItemTypeColour('module')}"/><span
                        ng-bind="module.name"/>
                </a>
                <ul id="{{module.name}}_properties"
                    class="tl"
                    role="menu">
                    <ng-include src="'app/partial/sidebar/classes-sidebar.html'"></ng-include>
                </ul>
            </li>
        </ul>
    </div>
</div>
