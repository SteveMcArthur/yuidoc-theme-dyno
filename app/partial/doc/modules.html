<div class="modules" ng-repeat="module in data.modules">

    <div class="heading">
        <h1 id="{{module.name | urlEncode}}" class="page-header">
            <i class="fa fa-cube" ng-style="{color: getClassItemTypeColour('module')}"/><span ng-bind="module.name"/>
        </h1>
    </div>

    <div ng-if="module.description !== undefined" class="summary description markdown-body"
         ng-bind-html="marked(module.description)"/>

    <ng-include src="'app/partial/doc/classes.html'"></ng-include>

</div>
