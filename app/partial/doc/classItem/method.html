<div>
    <div class="syntax">
        <strong class="text-muted">Syntax</strong>

        <div class="bs-callout bs-callout-primary markdown-body">
            {{classItem.name}}(<span ng-repeat="param in classItem.params">{{param.name}}<span
                ng-if="$index<classItem.params.length-1">,</span></span>)
        </div>
    </div>

    <ng-include src="'app/partial/doc/classItem/params.html'"></ng-include>

    <div class="returns" ng-if="classItem.return !== undefined">
        <strong class="text-muted">Returns</strong>
        <br/><br/>
        <ul>
            <li>
                <a href="#">{{classItem.return.type}}</a>

                <div class="param-description">
                    <p class="description markdown-body" ng-bind-html="marked(classItem.return.description)"/>
                </div>
            </li>
        </ul>
    </div>

</div>
